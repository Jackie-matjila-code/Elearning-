
<div class="card mb-4 shadow-sm">
  <img class="card-img-top" [src]="productItem.imageUrl" alt="Card image cap">
  <!-- <div class="card col" style="width: 18rem;"> -->

    <div class="card-body">
      <h5 class="card-title">{{productItem.title}}</h5>
      <p class="card-text">{{productItem.price | currency: 'R'}}</p>
      <button type="button" class="btn btn-primary" (click)="handleAddToCart()">Add to Cart</button>
    </div>
  </div>
