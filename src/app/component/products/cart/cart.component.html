<app-header></app-header>
<!-- <h4>Products in your cart</h4> -->


    <div>
      <h4 class="text-center text-info mt-3">Products in your cart</h4>
    </div>
    <div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is Empty.</div>
    <div  class="row">
      <div *ngIf="cartItems.length > 0" class="list-group">
    <div class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </div>
  </div>
    </div>
    <div>
      <strong>Total Price: {{ cartTotal |currency:'R'}}</strong>
      <button class="btn btn-primary ml-2">CheckOut</button>
  </div>

  <app-footer></app-footer>
