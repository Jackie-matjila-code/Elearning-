 <!-- <span>Item 1</span> x <span>4</span>: <strong>{{200 |currency:'R'}}</strong> -->
 <div class="card mb-4 shadow-sm">
<img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/61PGMP8d5PL._SX425_.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cartItem.title}}</h5>
      <p class="card-text"> {{cartItem.qty }}</p>
      <p class="card-text"> {{ (cartItem.qty * cartItem.price) | currency:'R'}}</p>
    </div>
  </div>
